<h1>SignUp</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <button type="submit">Submit</button>
</form>

{% if error_message %}
{{ error_message }}
{% endif %}

<h4>Already have an  <a href="{% url 'login' %}">account ?</a></h4>
